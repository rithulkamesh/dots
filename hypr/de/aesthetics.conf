# Sourcing colors
source = ~/.config/hypr/de/colors/catppuccin-mocha.conf

#####################
### LOOK AND FEEL ###
#####################

# Setting Dark Theme
exec = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
env = QT_QPA_PLATFORMTHEME,qt6ct

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = $lavender
    col.inactive_border = 0xff$surface0Alpha
    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 0 3, default, slide 50%
    animation = windowsOut,0, 2, default, slide 50%
    animation = border, 1, 1, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 3, default, fade
}
